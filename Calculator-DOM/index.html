<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta  name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' />
 <title>Simple Calculator</title>
 <link rel="stylesheet" href="style.css">
</head>

<body>
   
 <section class="cal">
      <div class="border">
         <form>
             <input type="text" name="" id="" class="screen">
        </form>
            <div class="buttons">
                <button type="button" class="btn opt" data-num="*">*</button>
                <button type="button" class="btn opt" data-num="/">/</button>
                <button type="button" class="btn opt" data-num="-">-</button>
                <button type="button" class="btn opt" data-num="+">+</button>


                    <button type="button" class="btn char" data-num=".">.</button>
                    <button type="button" class="btn char" data-num="9">9</button>
                    <button type="button" class="btn char" data-num="8">8</button>
                    <button type="button" class="btn char" data-num="7">7</button>
                    <button type="button" class="btn char" data-num="6">6</button>
                    <button type="button" class="btn char" data-num="5">5</button>
                    <button type="button" class="btn char" data-num="4">4</button>
                    <button type="button" class="btn char" data-num="3">3</button>
                    <button type="button" class="btn char" data-num="2">2</button>
                    <button type="button" class="btn char" data-num="1">1</button>
                    <button type="button" class="btn char" data-num="0">0</button>
                    <button type="button" class="btn-equal char">=</button>
                    <button type="button" class="btn-clear char">C</button>

            </div>

      </div>

 </section>

 <script src="script.js"></script>
 
</body>
</html>
